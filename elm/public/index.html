<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Elm App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script>
      class FormatValue extends HTMLElement {
        static get observedAttributes() {
          return ["format", "value"];
        }

        formatted() {
          let value = this.attributes.value.value;
          let format = this.attributes.format
            ? this.attributes.format.value
            : "percent";

          let units = "%";
          let dp = 2;

          if (format === "percent") {
            value = value * 100;
          }

          if (format === "notional") {
            value = value / 1000000;
            units = "M";
          }

          const formatter = new Intl.NumberFormat(undefined, {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          });

          return `${formatter.format(parseFloat(value))}${units}`;
        }

        connectedCallback() {
          this.innerHTML = this.formatted();
        }

        // attributeChangedCallback(name, prev, next) {}
      }
      window.customElements.define("format-value", FormatValue);
    </script>
    <div id="root"></div>
  </body>
</html>
